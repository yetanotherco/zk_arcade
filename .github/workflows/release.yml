name: Build and Release ZK Arcade Games

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: x86
          - os: macos-latest
            artifact_name: arm64
          - os: ubuntu-latest
            artifact_name: windows
            target: x86_64-pc-windows-gnu

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: 1.88.0
          components: rustfmt, clippy
          override: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Windows cross-compilation dependencies
        if: matrix.target == 'x86_64-pc-windows-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y mingw-w64
          rustup target add x86_64-pc-windows-gnu

      - name: Install risc0 toolchain
        run: |
          curl -L https://risczero.com/install | bash
          source ~/.bashrc
          ~/.risc0/bin/rzup install rust
          ~/.risc0/bin/rzup install cargo-risczero 2.3.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Reference: https://github.com/succinctlabs/sp1/actions/runs/8886659400/workflow#L61-L65
      - name: Install sp1 toolchain
        run: |
          curl -L https://sp1.succinct.xyz | bash
          source ~/.bashrc
           ~/.sp1/bin/sp1up --version v5.0.0 
      
      - name: Build Beast
        run: |
          if [[ "${{ matrix.target }}" == "x86_64-pc-windows-gnu" ]]; then
            cd games/beast/beast1984 && cargo build --release --bin beast --features sepolia --target x86_64-pc-windows-gnu
          else
            make beast_build
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Rename Beast binary
        run: |
          if [[ "${{ matrix.target }}" == "x86_64-pc-windows-gnu" ]]; then
            mv games/beast/target/x86_64-pc-windows-gnu/release/beast.exe beast_${{ matrix.artifact_name }}.exe
          else
            mv games/beast/target/release/beast beast_${{ matrix.artifact_name }}
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  
      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            beast_${{ matrix.artifact_name }}${{ matrix.target == 'x86_64-pc-windows-gnu' && '.exe' || '' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
